<h1>{{ article.article_title }}</h1>
<ul>

    <li>{{ article.metadata.article_category }}</li>

</ul>

            {% if carousel %}
                <ul>
                {% for post in carousel %}
                    <li><a href="{% url 'articles:article' post.id %}">{{ post.article_title }}</a></li>
                {% endfor %}
                </ul>
            {% else %}
                <p>No articles are available.</p>
            {% endif %}
